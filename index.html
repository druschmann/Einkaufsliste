<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="index.css">
	 <title>Einkaufsliste</title>
</head>
	
<body>
  <h1>Einkaufsliste</h1>
  
  <div id="shopping-list">
	<input type="text+number" id="quantity" placeholder="Menge">
    <input type="text" id="item" placeholder="Artikel eingeben">
    <button onclick="addItem()">Hinzuf√ºgen</button>
  </div>
  
  <ul id="list-items"></ul>

  <script>
    function addItem() {
      var itemInput = document.getElementById("item");
      var quantityInput = document.getElementById("quantity");
      var item = itemInput.value.trim();
      var quantity = quantityInput.value.trim();

     if (item !== "") {
        var listItem = document.createElement("li");
        listItem.textContent = `${quantity} ${item}`;
        var removeButton = document.createElement("span");
        removeButton.textContent = "  Entfernen";
        removeButton.classList.add("remove-btn");
        removeButton.onclick = function() {
          listItem.remove();
        };
        listItem.appendChild(removeButton);
        document.getElementById("list-items").appendChild(listItem);

	itemInput.value = "";
        quantityInput.value = "";
      }
    }
  </script>
</body>
</html>
